<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<meta http-equiv="refresh" content="30"/>
<title>Train Scheduler</title>
</head>
<body>
  <div class="container">

    
    <div class="jumbotron" id="jumbo">
      <h1 class="text-center">Train Schedule</h1>
      <p>Current Time:</p>
      <h2 id="time"></h2>
    </div>

    <div class="row">

      <div class="col-md-12">

        
        <div class="card mb-4">
          <div class="card-header">Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        
        <div class="card mb-4">
          <div class="card-header">Add a train</div>
          <div class="card-body">

            
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="first-scheduled">First Train (HH:MM)</label>
                <input class="form-control" id="first-scheduled" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency"  type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="train.js"></script>
</body>
</html>
